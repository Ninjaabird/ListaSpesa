<h2 class="title">Login</h2>

<div class="logContainer">

  <div class="ui-float-label">
    <input [(ngModel)]="loginData.email" type="text" size="30" pattern="[a-zA-Z ]*" [ngStyle]="{'width':'100%'}" pInputText>
    <label for="nome">Nome</label>
    
  </div>
  <div style="color:red;text-align:center" *ngIf="nomeErr">Nome non valido</div>

  <div class="ui-float-label">
    <input [(ngModel)]="loginData.password" type="password" size="30" pattern="[a-zA-Z]" [ngStyle]="{'width':'100%'}" pInputText>
    <label for="password">Password</label>
    
  </div>
  <div style="color:red;text-align:center" *ngIf="passErr">Password non valida</div>

  <div style="margin:30px auto;text-align:center; color:darkred">
    {{error}}
  </div>

  <div style="width:20%;margin:10px auto;">
    <p-button label="Login" (click)="login()" styleClass="logButton"></p-button>
  </div>

</div>
