<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom"
  >
      <a class="navbar-brand" [routerLink]="['/']" style="font-size:30px;font-weight:600">Lista della spesa</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">

        <ul class="navbar-nav flex-grow">

          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="logged==false">
            <a class="nav-link text-dark" routerLink="/login">Login</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="logged">
            <a class="nav-link text-dark" routerLink="/lista">Lista</a>
            </li>

          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="logged">
            <a class="nav-link text-dark" routerLink="/listaBasic">Lista Base</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="logged">
            <a class="nav-link text-dark" routerLink="/listaAutocomplete">Lista AutoComplete</a>
          </li>

        </ul>
      </div>
  </nav>
</header>
